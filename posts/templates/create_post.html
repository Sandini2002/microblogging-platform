{% extends 'base2.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <!-- Card for the Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create a New Post</h2>
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- Post Content Field -->
                    <div class="mb-3">
                        <div for="{{ form.content.id_for_label }}" class="form-label text-center">What's on your mind?</div>
                        {{ form.content }}
                        <div class="invalid-feedback">
                            Please enter some content for your post.
                        </div>
                    </div>

                    <!-- Image Field -->
                    <div class="mb-3">
                        <div for="{{ form.image.id_for_label }}" class="form-label text-center">Upload an image</div>
                        {{ form.image }}
                        <div class="invalid-feedback">
                            Please upload a valid image.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
