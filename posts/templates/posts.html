<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
<a href="{% url 'create-post' %}" class="btn btn-primary mb-3">New Post</a>
{% for post in posts %}
  <div class="card mb-2">
    <div class="card-body">
      <strong>{{ post.author.username }}</strong> - {{ post.created_at }}
      <p>{{ post.content }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}

</body>
</html>
